name: Sync Fork

on:
  schedule:
    - cron: '0 */8 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Sync with upstream
        run: |
          git remote add upstream https://github.com/realcodestudio/Seismic-Stations-Viewer.git
          git fetch upstream
          git checkout main
          git merge upstream/main
          git push origin main
